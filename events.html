<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea of Kanz Bookstore - Events</title>
    <link rel="stylesheet" href="/assets/css/style.css" />

    <script
      src="https://kit.fontawesome.com/880dbed722.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body id="events">
    <header id="header" class="header">
      <a href="/index.html" class="logo">
        <i class="fa-solid fa-book-open-reader"></i>
      </a>
      <nav id="nav" class="nav">
        <ol class="nav-ol">
          <li class="nav-li">
            <a href="/index.html" class="nav-li-a">Home</a>
          </li>
          <li class="nav-li">
            <a href="/about.html" class="nav-li-a">About</a>
          </li>
          <li class="nav-li">
            <a href="/events.html" class="nav-li-a">Events</a>
          </li>
        </ol>
      </nav>
      <button id="menuBtn" class="menuBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>
    <main id="event-main" class="main">
      <section id="event-schedule" class="event-schedule"></section>
      <section id="event-form-container" class="event-form-container">
        <form action="/" method="post">
          <p>Booking</p>
          <div class="container-form">
            <div>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" required />
            </div>
            <div>
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" required />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>

            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>

            <input type="button" value="Submit" />
          </div>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p>&copy; Mohamed Jalloh</p>
    </footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
